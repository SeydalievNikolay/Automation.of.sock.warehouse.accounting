databaseChangeLog:
  - changeSet:
      id: 1
      author: Seydaliev
      changes:
        - createTable:
            tableName: socks
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: color
                  type: VARCHAR (25)
                  constraints:
                    nullable:  false
              - column:
                  name: cotton_part
                  type: INT
                  constraints:
                    nullable:  false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable:  false